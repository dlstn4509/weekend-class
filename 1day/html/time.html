		(function displayTime() {
			const timeDiv = document.querySelector('.time')
			timeDiv.innerHTML = moment(new Date()).format('YYYY-MM-DD HH:mm:ss')
			setTimeout(displayTime, 1000)
		})();

		function zpp(v) {
			return v < 10 ? '0' + v : v
		}
